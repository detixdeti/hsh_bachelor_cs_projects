<!DOCTYPE html>
<html lang="de">
    <head>
        <title>BMI Berechnung</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="bmi_start.js" defer></script>
    </head>
    <body>
        
        <form class="form-group">
            <h1> BMI Berechnung</h1>

            <label> Gewicht</label> <br>
            <input class="form-control" type="number" id="gewicht" placeholder="in kg" min="0" max="150" value=70 required/> <br>
            
            <label> Groesse</label> <br>
            <input class="form-control" type="number" id="groese" placeholder="in cm" min="30" max="250" value=180 required/> <br>

            <button type="button" class="form-control btn btn-primary" id="berechnen"> Berechnen </button> <br>
        </form>
    </body>
</html>
