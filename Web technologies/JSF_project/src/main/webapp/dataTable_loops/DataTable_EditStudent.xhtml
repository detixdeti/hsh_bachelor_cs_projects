<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="table-style.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <h1>Student Details</h1>
        <h:form>
            Matrikelnummer: <h:inputText value="#{students.studList[1].nr}" /> <br/> 
            Vorname:        <h:inputText value="#{students.studList[1].firstName}" /> <br/> 
            Nachname:       <h:inputText value="#{students.studList[1].lastName}" /> <br/> 

            <h:commandButton value="save" action="#{students.goBack()}"/>
            
        </h:form>

    </h:body>

</html>
