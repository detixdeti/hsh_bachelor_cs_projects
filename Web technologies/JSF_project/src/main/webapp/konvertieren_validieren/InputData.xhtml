<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>  <title>Converter In</title>   </head>
    <body>
        <h:form>
            Name:  <h:inputText value="#{employee.nickname}"/>  <br/>
            Date of Birth:
            <h:inputText value="#{employee.dateOfBirth}">
                <f:convertDateTime dateStyle="long" locale="de" />
            </h:inputText>  <br/>
            
            Monthly Income:
            <h:inputText value="#{employee.income}"> 
                <f:convertNumber type="currency" currencySymbol="EUR"/>
            </h:inputText>   <br/> 
            
            <h:commandButton value="Go to Next Page"
                             action="ShowInputData"/>
        </h:form>
    </body>
</html>
