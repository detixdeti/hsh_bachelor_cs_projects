<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Log in</title>
        <meta charset="UTF-8">
        <meta name="author" content="Lushaj, Abdel Kader, Mohamed, Aydin">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="div">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="USERNAME">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="PASSWORD">
            </div>
            <div class="form-group">
                <button (click)="login()" class="btn btn-primary form-control">LOG IN</button>
            </div>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
