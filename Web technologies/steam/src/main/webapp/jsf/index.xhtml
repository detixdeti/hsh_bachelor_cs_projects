<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta name="Lushaj, Abdel Kader, Mohamed, Aydin"  content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="../main.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <title>Log in</title>
    </h:head>

    <h:body>
        <div class="div">
            <h:form>
                <div class="form-group">
                    Username <h:inputText class="form-control" value="#{userBean.username}" 
                                           size="15" required="true" requiredMessage="Username is required"/>
                </div>
                <div class="form-group">
                    Password <h:inputSecret class="form-control" value="#{userBean.pwd}" 
                                             size="15"  required="true" requiredMessage="Password is required"></h:inputSecret>  
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary form-control" value="LOG IN" action="#{userBean.login()}"/>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-primary form-control" value="REGISTER" action="#{userBean.register()}"/>
                </div>

                <div class="form-group">
                    #{userBean.result}
                </div>

            </h:form>
        </div>
    </h:body>

</html>
