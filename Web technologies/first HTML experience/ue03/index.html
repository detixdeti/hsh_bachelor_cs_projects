<!DOCTYPE html>
<html lang="de">
    <!-- head -->
    <head> 
        <!-- Meta Daten -->
        <title>Pizza Bestellen</title>
        <meta charset="UTF-8">
        <script src="sc.js" defer></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="main.css" /> -->
    </head>

    <body>
        <!-- header -->
        <header>
            <h1>Pizza-Online!</h1>
        </header>

        <br>
        
        <!-- Formularelemente -->
        <form id="form" name="form">
            <label>Waehlen Sie die Groesse:</label><br>
            <select id="select_pizza"><br>
                <option value="15">Mini (15 cm)</option>
                <option value="30">Maxi (30 cm)</option>
                <option value="45">Party(45 cm)</option>
            </select>
            <br>
            <br>
            <label>Waehlen Sie die Zutaten:</label>
            <br>
            <input type="checkbox" id="Salami" name="Salami">
            <label for="lbl_salami">Salami</label>
            <br>
            <input type="checkbox" id="Schinken" name="Schinken">
            <label for="lbl_schinken">Schinken</label>
            <br>
            <input type="checkbox" id="Ananas" name="Ananas">
            <label for="lbl_ananas">Ananas</label>
            <br>
            <input type="checkbox" id="Pilze" name="Pilze">
            <label for="lbl_pilze">Pilze</label>
            <br>
            <br>
            <input type="button" id="btn" value="bestellen">

            <table class="table">
                <thead> 
                    <tr>
                        <td>Groesse</td>
                        <td>Zutaten</td>
                        <td>Preis</td>
                        <td>Kalorien</td>
                    </tr>
                </thead>
                <!-- Das tbody-Element reprÃ¤sentiert eine Gruppe von Tabellenzeilen, die Tabellendaten enthalten -->
                <tbody id="tableData"></tbody>

            </table>
            <br>
            <p id="lbl_preis"></p>


        </form>
    </body>

</html>
